name: CI Pipeline

on: 
  push:
    branches: [main]
  pull_request:


jobs:
  build: 
    runs-on: ubuntu-latest


    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with: 
        node-version: 20
        cache: npm
    
    - name: Install dependencies
      run: npm ci 

    - name: Lint
      run: npm run lint
    
    - name: Build Application
      run: npm run build

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env: 
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=ayoob-org
          -Dsonar.projectKey=Ayoobkibrahim_react-vite-project
          -Dsonar.sources=src 
          -Dsonar.exclusions=**/node_modules/**,**/dist/**
          -Dsonar.qualitygate.wait=true

    - name: Docker Build verify 
      run: docker build -t react-vite-app .

    - name: Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build & Push Image 
      run: | 
        docker build -t ${{ secrets.DOCKER_USERNAME }}/react-vite-app:build-${{ github.run_number }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/react-vite-app:build-${{ github.run_number }}

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: react-vite-project
        path: dist
        if-no-files-found: error


